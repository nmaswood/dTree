<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href='style/main.css'>
<script src="/node_modules/lodash/lodash.js"></script>
<script src="/node_modules/d3/build/d3.js"></script>
<script src="dist/dTree.js"></script>
<body>
  <div id="graph"></div>

  <script>
    d3.queue()
  .defer(d3.json, "company_data.json")
  .await(function(error, treeData) {

    if (error) {
      console.error('Oh dear, something went wrong: ' + error);
      return;
    }

    dTree.init(treeData, {
      target: "#graph",
      debug: true,
      height: 800,
      width: 1200,
      callbacks: {
        nodeClick: function(name, extra) {
          console.log(name);
        }
      }
    });
  });
  </script>
</body>
</html>
